<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="normalize.css">

    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .manyCharts {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }

        .chart {
            width: 70%;
            height: auto;
            margin: 10px auto;
            padding: 5px;
            background-color: #000000;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }

        .infoContainer {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #253241;
            font-family:"Verdana";
            font-size: 20px;
            padding: 4px 10px;

        }

        .infoContainer p{
            padding: .1rem;
            margin: .1rem;
        }

        .dateDay{
            margin: .1rem auto;
            padding: .1rem;
            background-color: transparent;
            color: #FFFFFF;
            font-size: .9rem;
        }


        .numbersContainer{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }



        .leftInfo,.rigthInfo {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            background-color: transparent;
            font-size: .8rem;
        }

        .leftInfo {
            color: #76D672;
        }

        .rigthInfo {
            color: #F1685F;
        }


    </style>

</head>
<body>


<div class="manyCharts"></div>

<script src="data.js"></script>
<script src="chart.js"></script>

</body>
</html>
